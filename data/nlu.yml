    - infeliz
    - nada bem
    - não muito bem
    - extremamente triste
- intent: bot_challenge
  examples: |
    - você é um bot?
    - você é humano?
    - estou falando com um bot?
    - estou falando com um humano?
- intent: tips
  examples: |
    - quero umas dicas
    - você pode me dar dicas?
    - como combater o covid?
    - como combater o coronavírus? 
    - posso sair de casa?
    - sextou?



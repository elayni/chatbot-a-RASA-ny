version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - olá
    - oi
    - bom dia
    - boa noite
    - dia
    - e aí?
    - boa tarde
    - oooi
- intent: goodbye
  examples: |
    - boa tarde
    - vejo você
    - tchau
    - vejo você depois
    - boa noite
    - bye
    - adeus
    - tenha um bom dia
    - vejo você por aí
    - tchau tchau
- intent: affirm
  examples: |
    - sim
    - s
    - certeza
    - é claro
    - isso soa bem
    - correto
- intent: deny
  examples: |
    - não
